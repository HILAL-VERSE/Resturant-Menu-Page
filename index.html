<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space & Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation">
        <nav>
            
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo Image">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul> 
            </div> 
        
        </nav>
    </div>
    <div id="home">
        <div class="home-content">
            <div class="home-text">
                <h1>Welcome to <br>Spice & Bite</h1>
            </div>
            <div class="home-img">
                <img src="images/biriyani.png" alt="">
            </div>
        </div>
    </div>
    <div id="menu">
        <div class="product-container">
               <div id="insert-here"></div>
        </div>
    </div>





 
 
 
    <template id="product-template" style="display: none;">
        <div id="product-box">
            <div class="product-img">
                <img src="images/biriyani.png" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Delicious <br> Biriyani</h2>
                <span class="price">$12.99</span>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </template>
<script src="script.js"></script>
</body>
</html>
